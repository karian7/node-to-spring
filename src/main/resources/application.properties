# Server Configuration
server.port=${PORT:5001}

# Database Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/bootcamp-chat}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}

# File Upload Configuration
file.upload-dir=./uploads

# Multipart upload limits (Node.js parity)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Security Configuration
app.encryption.key=${ENCRYPTION_KEY:aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa}
app.password.salt=${PASSWORD_SALT:bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb}
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=86400000

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:your_openai_api_key_here}
spring.ai.openai.api-key=${openai.api.key}
spring.ai.openai.chat.options.model=${OPENAI_MODEL:gpt-4.1-mini}
spring.ai.openai.chat.options.temperature=${OPENAI_TEMPERATURE:0.7}

# Socket.IO Server Configuration (Node.js: WS_PORT)
socketio.server.host=0.0.0.0
socketio.server.port=${WS_PORT:5002}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
